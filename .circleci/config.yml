                                   -o "./tmp/codeclimate.rspec-u.$CIRCLE_NODE_INDEX.json"
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-artifacts
      - persist_to_workspace:
          root: tmp
          paths:
            - codeclimate.rspec-u.*.json


  upload-coverage:
    <<: *common-config
    # parallelism: 1 (no actual need here)
    steps:
      - attach_workspace:
          at: ~/goggles_main/tmp
      - run:
          name: CodeClimate upload
          command: |
            echo "*** Persisted contents: ***"
            ls -l ./tmp
            ./tmp/cc-test-reporter sum-coverage -o - tmp/codeclimate.*.json | ./tmp/cc-test-reporter upload-coverage --debug --input -


  docker-build:
    <<: *common-config
    steps:
      - checkout
      - ruby/install-deps:
          app-dir: ~/goggles_main
          key: goggles_main-v0600
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - when:
          condition: << pipeline.git.tag >>
          steps:
            - run:
                name: Docker TAGGED prod
                command: |
                  echo "Git Tag << pipeline.git.tag >>"
                  echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
                  docker pull $DOCKERHUB_USERNAME/goggles-main:latest
                  docker build -t $DOCKERHUB_USERNAME/goggles-main:prod-<< pipeline.git.tag >> --cache-from=$DOCKERHUB_USERNAME/goggles-main:latest -f Dockerfile.prod .
                  docker push $DOCKERHUB_USERNAME/goggles-main:prod-<< pipeline.git.tag >>
      - unless:
          condition: << pipeline.git.tag >>
          steps:
            - run:
                name: Docker LATEST staging
                command: |
                  echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
                  docker pull $DOCKERHUB_USERNAME/goggles-main:latest
                  docker build -t $DOCKERHUB_USERNAME/goggles-main:latest --cache-from=$DOCKERHUB_USERNAME/goggles-main:latest -f Dockerfile.staging .
                  docker push $DOCKERHUB_USERNAME/goggles-main:latest


workflows:
  full-build:
    jobs:
      - persisted-data
      - brakeman:
          requires:
            - persisted-data
      - rubocop:
          requires:
            - persisted-data
      - zeitwerk:
          requires:
            - persisted-data

      - rspec-A-F:
          requires:
            - brakeman
            - rubocop
            - zeitwerk

      - rspec-I-L:
          requires:
            - brakeman
            - rubocop
            - zeitwerk

      - rspec-M:
          requires:
            - rspec-A-F
      - rspec-S-T:
          requires:
            - rspec-I-L
      - rspec-U:
          requires:
            - rspec-A-F

      - upload-coverage:
          requires:
            - rspec-M
            - rspec-S-T
            - rspec-U

      - docker-build:
          requires:
            - upload-coverage
