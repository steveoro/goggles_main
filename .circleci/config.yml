            - rspec-components
            - rspec-decorators
      - rspec-views:
          requires:
            - rspec-components
            - rspec-decorators

      - rspec-jobs:
          requires:
            - rspec-helpers
      - rspec-strategies:
          requires:
            - rspec-mailers
      - rspec-integration:
          requires:
            - rspec-views

      - upload-coverage:
          requires:
            - rspec-requests
            - rspec-jobs
            - rspec-strategies
            - rspec-integration

      - cucumber-desktop:
          requires:
            - rspec-requests
      - cucumber-narrow:
          requires:
            - rspec-requests
      - cucumber-tablet:
          requires:
            - rspec-requests

      - docker-build:
          requires:
            - cucumber-desktop
            - cucumber-narrow
            - cucumber-tablet

      - deploy:
          requires:
            - docker-build
