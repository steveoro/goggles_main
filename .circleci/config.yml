      - store_artifacts:
          path: ~/test-artifacts
      - persist_to_workspace:
          root: tmp
          paths:
            - codeclimate.rspec-s-t.*.json


  rspec-U:
    <<: *common-config
    parallelism: 2
    steps:
      - checkout
      - attach_workspace:
          at: ~/goggles_main/tmp
      - ruby/install-deps:
          app-dir: ~/goggles_main
          key: goggles_main-v0600
      - run:
          <<: *common-db-setup
      - run:
          name: RSpec - U
          command: |
            TEST_FILES=$(circleci tests glob "spec/**/u*_spec.rb" | circleci tests split --split-by=timings)
            bundle exec rspec --profile 10 --color --order rand \
                        -f RspecJunitFormatter --out ~/test-results/rspec-u.xml \
                        -f doc -- ${TEST_FILES}
