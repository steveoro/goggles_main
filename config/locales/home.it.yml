  about:
    go_back: "< Torna alla pagina principale"
    title: "Cos'√® Goggles?"
    point_1: "\"Master-Goggles\" (o, pi√π informalmente, \"Goggles\") nasce tra il 2012 ed il 2013 dalla passione di un paio di pazzi programmatori che coincidentalmente sono anche nuotatori (o forse viceversa)."
    point_2: "E' sostanzialmente una raccolta di risultati di gare Nuoto Master da circuiti nazionali e non, raccolte da pi√π fonti (ufficiali e non), anche con l'aiuto dei suoi utenti."
    point_3: "Non ha assolutamente scopi di lucro: volevamo solo un posto pi√π comodo dove consultare i nostri risultati gara. ...E diciamocelo: i siti \"ufficiali\" spesso non sono mai come li vogliamo."
    point_4: "E' totalmente auto-finanziato e gratuito per i suoi utenti. (Ma puoi contribuire, se vuoi.)"
    point_5: "E' Open-Source, con licenza LGPL (v. pi√π sotto)."

  how_does_it_work:
    title: 'Come funziona?'
    point_1: "Gli utenti di Goggles sono una cosa separata dai nuotatori presenti nei risultati gara perch√© vengono da fonti di dati diverse: le anagrafiche dei risultati gara provengono dai dati pubblicati dalle singole Federazioni o dalle stesse squadre; gli utenti registrati tramite e-mail inseriscono solo nominativo e anno di nascita."
    point_2: "Goggles cerca quindi di stabilire una corrispondenza tra il nome utente e data di nascita coi dati disponibili dei risultati delle gare di nuoto Master (non sempre ci riesce, ma si pu√≤ comunque cambiare)."
    point_3: "Avere un'associazione tra il proprio utente registrato ed un nuotatore nei risultati non √® necessario ed √® solo una scorciatoia per visualizzare le proprie statistiche e gli eventi a cui si √® partecipato, ma avere un utente registrato ti permetter√† anche di vedere le statistiche di tutti i nuotatori e le squadre."
    point_4: "Goggles attualmente √® molto \"concentrato\" sulla scena Nuoto Master Italiana - ma nulla impedisce di espanderlo in futuro ad altre realt√†. Dal 2013 al 2019, Goggles ha indicizzato risultati di gare di nuoto soprattutto dal Circuito Nazionale FIN Master, dal CSI Master Regionale dell'Emilia Romagna ma, purtroppo, molto poco dei Circuiti UISP Master, LEN Master e FINA Master."
    point_5: "Anche se i tuoi risultati gara non ci sono, puoi comunque accodarli per la registrazione direttamente tu o il tuo Coach di squadra tramite l'applicazione \"Chrono\" integrata o i link per fare modifiche che puoi trovare sparsi in giro fra le pagine dei meeting."

  who_we_are:
    title: 'Chi siamo:'
    point_1: "Stefano <i>(Steve)</i> Alloro & Marco <i>(Leega)</i> Ligabue, nuotatori \"diversamente giovani\", originariamente iscritti al C.S.I. Ober Ferrari di Reggio Emilia. Da qualche anno solo Steve (che sono io) si occupa della manutenzione di Goggles, quindi non stressate Leega con domande inutili perch√© tanto vi risponder√† con un \"Chiedete a Steve\"."

  contributing:
    title: 'Come posso contribuire?'
    point_1: "Puoi inviarci i tuoi risultati o i singoli passaggi gara creando una richiesta specifica tramite la pagina 'Problemi?'', oppure usando l'applicazione 'Chrono' integrata per accordare i risultati in registrazione se il tuo utente ha ricevuto l'abilitazione come 'team manager'."
    point_2: "Puoi contribuire con lo sviluppo del codice sorgente (tramite Pull-Request). Puoi cominciare da qui, proseguendo con la WiKi per maggiori informazioni:"
    point_3: "Puoi fare piccole donazioni di Sponsorship per alleviare i costi di hosting del progetto:"

  faq:
    title: "F.A.Q."
    q_1: "Hey! Dove diamine √® finita <i>[inserisci qui la tua feature preferita delle versioni precedenti]</i>? Perch√® non riesco a trovarla pi√π?"
    a_1: "Goggles v7+ √® stato riscritto quasi completamente e molte delle feature ormai consolidate delle versioni precedenti devono ancora essere sviluppate. Puntiamo a rentrodurre tutto (o quasi), piano piano, prima o poi."
    q_1b: "Nella sezione calendario vedo solo meeting della stagione passata. Cosa succede?"
    a_1b: "Se la nuova stagione √® iniziata e cercando il nome del meeting che ti interessa nella pagina di ricerca compare in elenco, puoi azzerare i cookies che salvano il valore dell'ultima stagione disponibile semplicemente facendo logout e di nuovo login."
    q_2: "Vorrei segnalare un problema ma il sistema mi obbliga ad essere registrato e loggato, perch√®?"
    a_2: "C'√® tutta una sezione apposta delle F.A.Q. (nella pagina 'Problemi?') per i problemi da segnalare, ma richiede ovviamente che ogni utente sia identificato e verificato per evitare ogni tipo di spam. <i>(Dopotutto, c'√® pur sempre un povero essere umano dall'altra parte a leggere le vostre richieste ed √® giusto che il suo tempo prezioso sia ben distribuito.)</i>"
    q_3: "Mostrare i risultati di un certo meeting prende cos√¨ tanto tempo che mi viene voglia di imprecare. Ma voglio dire... Non puoi farci qualcosa?"
    a_3: "Alcune delle cose mostrate su Goggles al momento di scrivere questa risposta sono ancora calcolate in 'tempo reale'. Oltre all'ovvio \"Ci sto lavorando\" e \"La Pazienza √® una virt√π\", ricordate che Goggles gira su di una macchina *molto* entry-level ed √® autogestito, autofinanziato e manutenuto da un solo gerbillo che corre su di una ruota in miniatura (che sono io, Steve). Se la pagina del meeting che vuoi vedere √® molto popolare o ha molti risultati o calcoli in tempo reale, √® quasi inevitabile che ci metta del tempo e faccia piangere te ed il serverino. Futuri aggiornamenti cercheranno sicuramente di velocizzare anche questo, ma ricordate il contesto e siate possibilmente comprensivi."
    q_4: "Da dove prende i dati Goggles? Che affidabilit√† hanno?"
    a_4: "Per i dati *ufficiali*, come scritto in pi√π parti, fate sempre riferimento ai siti delle Federazioni.<br/>Per quanto riguarda i dati aggregati da Goggles per le sue statistiche e per mostrare i risultati di un meeting, la fonte principale √® il Calendario degli Eventi pubblicato dalla Federazione Italiana Nuoto (FIN). I dati possono anche provenire dai contributi degli utenti ma il pi√π delle volte vengono importati da PDF pubblicati direttamente dagli organizzatori degli eventi in questione o dalla Federazione Cronometristi o altro. I dati vengono cos√¨ convertiti e ricontrollati <i>manualmente</i> (a campione) e solo dopo vengono importati per l'aggregazione e le statistiche."
    a_4b: "I report pubblicati su PDF qualche volta possono avere loro stessi errori di battitura o differenze o mancanze nei dati. Poi la procedura di conversione ed importazione non √® esente da errori. Perci√≤, potete segnalare qualsiasi incongruenza con i pulsanti di segnalazione errori ('üö©' oppure 'üè¥') che compaiono quando vengono mostrati gli eventi di un meeting.<br/>Fate riferimento alla pagina 'Problemi?' per maggiori dettagli."
    q_5: "Cosa faccio se mi accorgo che i miei risultati gara sono stati uniti a quelli di qualcun altro per omonimia o per errore?"
    a_5: "Per separare dati di due o pi√π nuotatori che per coincidenza hanno stesso nome, sesso e anno di nascita senza conoscerne il codice cartellino (che solo in pochi casi viene pubblicato) serve sapere a quali squadre √® stato iscritto e, possibilmente, in che anno/i. Difficilmente capita che 2 nuotatori con stesso nome ed anno di nascita abbiano frequentato la stessa squadra nello stesso anno. Se dovesse succedere, tipicamente le Federazioni aggiungono codici o numeri per discriminare gli atleti in caso di omonimia. Contattaci direttamente (in fondo alla sezione 'Problemi?') se dovessi riscontrare questo tipo di problema."
    q_6: "Ho visto risultati di meeting con atleti segnati 2 volte sotto categorie leggermente diverse (tipo U25 e M25). Lo sapevate?"
    a_6: "Certo che si e ci stiamo (ci sto) lavorando. Succede spesso che la categoria non sia riportata nei risultati pubblicati e che ci sia solo l'anno di nascita dell'atleta. In questi casi, la categoria √® una stima basata sull'anno di nascita, ma senza conoscere la data di nascita completa non sempre √® possibile risalire all'effettiva categoria dell'anno sportivo in corso."
    a_6b: "Se i risultati del meeting sono stati importati da fonti diverse √® quindi certo che il risultato sia stato acquisito 2 volte con 2 categorie diverse, una corretta e l'altra stimata perch√© mancante. Se a questo si aggiunge poi che i risultati riportati da fonti diverse spesso usano nomi per le squadre diversi o abbreviati, l'errore diventa frequente."
    a_6c: "Questo √® relativamente semplice da correggere una volta che ci viene reso noto per l'atleta coinvolto la sua categoria ed il nome della squadra esatti. Se vedi qualche risultato di questo tipo di cui tu conosci appunto categoria e nome squadra, non esitare a riportarcelo usando i pulsanti di segnalazione errori ('üö©') che si trovano nelle pagine dei risultati."
    q_7: "Come mai nella sezione in alto sugli aggiornamenti recenti spesso compare roba vecchia con risultati di anni fa? ...Sei cos√¨ indietro?"
    a_7: "Ogni volta che otteniamo una lista di passaggi o risultati gara tramite utenti o altre vie, oppure vengono corretti risultati anche di meeting passati, questi verranno aggiornati non appena possibile. Capiter√† sempre di rimanere o 'tornare' indietro per aggiornare vecchi risultati perch√© la lista di eventi da importare √® molto lunga ed il tempo √® limitato. Ma, possibilmente, Goggles non perde traccia degli eventi accaduti o di quelli pianificati. Si va avanti piano, ma si procede comunque."
    q_8: "...Ma chi te lo fa fare? Tutto questo lavoro per cosa? Dei numerini? ...Qual'√® il tuo 'business plan'?"
    a_8: "\"<i><b>Io</b></i> me lo faccio fare.\" <code>¬Ø&#92;_(„ÉÑ)_/¬Ø</code> Come gi√† scritto, non c'√® un dannatissimo 'business plan' dietro a Goggles (che √® autoprodotto ed autogestito). Volevamo solo un sito migliore tra quelli in giro che potesse aggregare tutta la nostra storia natatoria senza troppe balle. Se vi piace, bene. Se non vi piace, l'Internet √® grande abbastanza affich√® possiate trovare il vostro personalissimo prato verde, magari coltivato da voi stessi. (E buona l√¨. üòá)"

  privacy_policy:
    title: "Privacy Policy"
    point_1: "<strong>Non condividiamo con nessuno i dati degli utenti</strong> (e-mail, nome e anno di nascita)."
    point_2: "Il nome completo e l'anno di nascita di un utente registrato servono solo internamente per riconoscere in automatico i nuotatori fra le anagrafiche pubbliche dei risultati gara. (Pi√π semplice: <i>\"se non sappiamo chi sei, non riusciamo a dirti che gare hai fatto fra i risultati che abbiamo\"</i>.)"
    point_3: "<strong>Non utilizziamo cookie analitici</strong> di nessun tipo."
    point_4: "Usiamo solamente i cookies di sessione per salvare certe impostazioni dell'utente corrente."
    point_5: "<strong>Non tracciamo i nostri utenti</strong>. Alcune funzioni di Master-Goggles, come la <i>\"Mappa dei Meeting in Calendario\"</i>, potrebbero richiedere di attivare la Geo-Localizzazione per centrare la vista su dove ti trovi, ma questo non √® strettamente necessario se non si vuole."
    point_6: "Alcune parti di questo sito sono protette contro i bot tramite hCaptcha e la loro <a href=\"https://hcaptcha.com/privacy\">Privacy Policy</a> e <a href=\"https://hcaptcha.com/terms\">Termini di servizio</a> vanno applicati."
    point_7: "In qualsiasi momento, se hai un utente registrato e vuoi eliminare i dati del tuo utente, basta accedere alle proprie impostazioni e cliccare su <i>'Rimuovi il mio account'</i>. Scorciatoia alle impostazioni:"

