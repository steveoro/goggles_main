version: '3.7'

services:
  goggles-db:
    image: mariadb:10.3.25
    container_name: goggles-db.prod
    ports:
      - '33060:3306'
    env_file:
      - .env
    restart: always
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/mysql
        volume:
          nocopy: true

  api:
    image: steveoro/goggles-api:latest
    depends_on:
      - goggles-db
    container_name: goggles-api
    restart: always
    env_file:
      - .env
    ports:
      - '8088:8088'
    volumes:
      - "~/Projects/goggles_api/db/dump:/app/db/dump"
      - "~/Projects/goggles_api/config/master.key:/app/config/master.key"

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: steveoro/goggles-main:latest
    depends_on:
      - goggles-db
    container_name: goggles-main
    restart: always
    ports:
      - '8080:8080'
    env_file:
      - .env
    volumes:
      - "~/Projects/goggles_main/db/dump:/app/db/dump"
      - "~/Projects/goggles_main/config/master.key:/app/config/master.key"

volumes:
  db_data:
  gem_cache:
  node_modules:
