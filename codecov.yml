codecov:
  ci:
    - "steveoro.semaphoreci.com"
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

flags:
  component:
    paths:
      - app/components/*
    carryforward: true
  decorator:
    paths:
      - app/decorators/*
    carryforward: true
  mailer:
    paths:
      - app/mailers/*
    carryforward: true
  request:
    paths:
      - app/requests/*
    carryforward: true
  view:
    paths:
      - app/views/*
    carryforward: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
